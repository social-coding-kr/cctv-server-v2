server.port=8092

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ejb.naming_strategy_delegator=org.hibernate.cfg.naming.ImprovedNamingStrategyDelegator
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/cctv?useUnicode=true&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 3600000
spring.datasource.validationQuery = SELECT 1

flyway.enabled=false

logging.level.=INFO
logging.level.com.socialcoding=DEBUG
logging.file=./logs/cctv-admin.log